services:
  - type: web
    name: yaway-fastapi-backend
    runtime: python         # use Render's Python runtime (no Docker needed)
    plan: free
    region: singapore       # pick what's closest to your users
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.main:app --host 0.0.0.0 --port $PORT
   
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL   # fill in from dashboard (or use Neon/Supabase)
        sync: false
      - key: SECRET_KEY
        sync: false
