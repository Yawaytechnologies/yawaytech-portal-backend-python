name: backend-ci (develop)

on:
  push:
    branches: [ develop ]
    paths:
      - 'app/**'
      - 'scripts/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/backend-develop-ci.yml'
      - 'render.yaml'
  pull_request:
    branches: [ develop ]
    paths:
      - 'app/**'
      - 'scripts/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/backend-develop-ci.yml'
      - 'render.yaml'

permissions:
  contents: read

concurrency:
  group: backend-develop
  cancel-in-progress: true

jobs:
  ci:
    name: Lint • Format • Types • Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # safety net (keeps CI tools even if req file changes later)
          pip install ruff black mypy pytest pytest-cov

      - name: Ruff (lint)
        run: ruff check .

      - name: Black (format check)
        run: black --check .

      - name: MyPy (type check)
        run: mypy .

      - name: Pytest (runs only if tests/ exists)
        run: |
          if [ -d tests ]; then
            pytest --cov=. --cov-report=term-missing
          else
            echo "No tests/ directory. Skipping pytest."
          fi
